peft:
  mode: lora                                 # üîÅ Changed from qlora to lora
  task_type: "CAUSAL_LM"
  target_modules: ["qkv_proj", "o_proj", "gate_up_proj", "down_proj"]
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  bias: "none"
  trainable_parts:
    train_embeddings: false
    train_output_head: true
    train_norm_layers: false

quantization:
  enabled: false                             # ‚ùå No 4-bit quantization on CPU
  load_in_4bit: false                        # Removed bitsandbytes dependencies

train:
  output_dir: "checkpoints"
  max_steps: 100
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4
  num_train_epochs: 1
  learning_rate: 2e-4
  eval_steps: 100
  save_steps: 100
  save_total_limit: 2
  logging_steps: 20
  use_fp16: false                            # ‚ùå FP16 not supported on CPU
  use_bf16: false
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.05
  seed: 42
  report_to: "none"
